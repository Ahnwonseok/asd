<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<div style="width:50%;">
    <canvas id="line-chart"></canvas>
</div>

<div style="width:50%;">
    <canvas id="myChart"></canvas>
</div>

<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['마늘', '양파', '대파', '시금치', '소금', '설탕'],
        datasets: [{
            label: '재료량',
            data: [12, 19, 3, 5, 12, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
<script>
new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
      datasets: [
        {
          label: "Population (millions)",
          backgroundColor: ["#c45850","#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9"],
          data: [433,5267,734,784,433]
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: '부족한 메뉴'
      }
    }
});
</script>
<script>
new Chart(document.getElementById("line-chart"), {
  type: 'line',
  data: {
    labels: ['월','화','수','목','금','토','일'],
    datasets: [{
        data: [86,50,106,60,107,11,50],
        label: "김치찌개",
        borderColor: "#3e95cd",
        fill: false
      }, {
        data: [28,35,41,50,63,89,47],
        label: "된장찌개",
        borderColor: "#8e5ea2",
        fill: false
      },{
        data: [40,20,10,16,24,38,74],
        label: "부대찌개",
        borderColor: "#e8c3b9",
        fill: false
      }, {
        data: [6,3,2,2,7,26,82],
        label: "동태찌개",
        borderColor: "#c45850",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: '요일별 메뉴 판매량'
    }
  }
});
</script>
